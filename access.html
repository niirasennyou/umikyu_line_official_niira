    <h2>臨時バス運行について</h2>
    <p>本日4/13から華島万博がドリームアイランドで開催されることに伴って、臨時シャトルバスを運行いたします。</p>
    <h3>始発駅:</h3>
    <ul>
      <li>新海場駅</li>
      <li>佐華駅</li>
      <li>北海場駅</li>
      <li>石崎駅</li>
    </ul>
    <h3>経由駅:</h3>
    <ul>
      <li>海橋町駅※北海場始発のみ</li>
    </ul>
    <p>予約等は不要で、全車自由席です。</p>
    <p>また、大変混雑することが予想されますので、新海場駅からご利用のお客様は地下鉄も合わせてご利用ください。</p>
