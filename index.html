<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新桜・海急公式サイト</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>新桜・海急公式サイト</h1>
  </header>

  <!-- メニュー部分 -->
  <nav class="menu-bar">
    <a href="#運行情報" class="menu-item selected">運行情報</a>
    <a href="access.html" class="menu-item">主なアクセス案内</a>
    <a href="railway_map.html" class="menu-item">路線図（鉄道）</a>
    <a href="bus_map.html" class="menu-item">路線図（高速バス・路線バス）</a>
    <a href="effort.html" class="menu-item">海急の取り組み</a>
  </nav>

  <!-- コンテンツ部分 -->
  <div id="運行情報" class="content-box selected">
    <div class="info-box">
      <h2>運行情報</h2>
      <p>現在、10分以上の遅延は発生していません</p>
    </div>

    <!-- お知らせセクション -->
    <div class="info-box">
      <h3>お知らせ</h3>
      <ul>
        <li><a href="news_20250413.html">2025.4.13 華島万博開催に伴う臨時バス運行について</a></li>
        <li><a href="#">2025.1.1 テストメアハエ</a></li>
      </ul>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 海急公式サイト</p>
  </footer>

  <script>
    const menuItems = document.querySelectorAll('.menu-item');
    menuItems.forEach(item => {
      item.addEventListener('click', (event) => {
        event.preventDefault();
        const targetId = item.getAttribute('href').substring(1);
        const targetElement = document.getElementById(targetId);

        // 他のコンテンツを非表示にする
        document.querySelectorAll('.content-box').forEach(content => {
          content.classList.remove('selected');
        });

        // 選択したコンテンツを表示
        targetElement.classList.add('selected');

        // メニューの選択状態を更新
        menuItems.forEach(link => link.classList.remove('selected'));
        item.classList.add('selected');
      });
    });
  </script>

</body>
</html>
