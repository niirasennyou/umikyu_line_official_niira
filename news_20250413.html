      <h2>2025.4.13 華島万博開催に伴う臨時バス運行について</h2>
      <p>本日4/13から華島万博がドリームアイランドで開催されることに伴って、臨時シャトルバスを運行いたします。</p>

      <h3>始発駅</h3>
      <ul>
        <li>新海場駅</li>
        <li>佐華駅</li>
        <li>北海場駅</li>
        <li>石崎駅</li>
      </ul>

      <h3>経由駅</h3>
      <p>海橋町駅（※北海場始発のみ）</p>

      <h3>予約等</h3>
      <p>予約等は不要で、全車自由席です。</p>

      <h3>混雑予想</h3>
      <p>大変混雑することが予想されますので、新海場駅からご利用のお客様は、地下鉄も合わせてご利用ください。</p>
