    <h1>2025.4.13 華島万博開催に伴う臨時バス運行について</h1>
    <p>本日4/13から華島万博がドリームアイランドで開催されることに伴って、臨時シャトルバスを運行いたします。</p>
    <p><strong>始発駅:</strong> 新海場駅、佐華駅、北海場駅、石崎駅</p>
    <p><strong>経由駅:</strong> 海橋町駅（※北海場始発のみ）</p>
    <p>予約等は不要で、全車自由席です。</p>
    <p>また大変混雑することが予想されますので、新海場駅からご利用のお客様は、地下鉄も合わせてご利用ください。</p>
