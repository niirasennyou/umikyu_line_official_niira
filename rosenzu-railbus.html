<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>海急グループ - 路線図</title>
  <link rel="stylesheet" href="rosenzu-railbus.css" />
</head>
<body>

  <header>
    <h1>海急グループ</h1>
    <nav>
      <ul>
        <li><a href="index.html">ホーム</a></li>
        <li><a href="traffic-info.html">運行情報</a></li>
        <li><a href="rosenzu-railbus.html">路線図（鉄道）</a></li>
        <li><a href="#">路線図（高速道路）</a></li>
        <li><a href="company-info.html">会社概要</a></li>
      </ul>
    </nav>
  </header>

  <main class="content-box">
    <h2>鉄道路線図</h2>
    <section class="map-grid">
      <img src="image1.jpg" alt="京園・丸府斗エリア" class="popup-img" />
      <img src="image2.jpg" alt="華島エリア" class="popup-img" />
      <img src="image3.jpg" alt="広崎エリア" class="popup-img" />
      <img src="image4.jpg" alt="水井エリア" class="popup-img" />
    </section>

    <h2>高速バス路線図</h2>
    <section class="map-grid">
      <img src="image5.jpg" alt="丸府斗・広崎・京園エリア" class="popup-img" />
      <img src="image6.jpg" alt="華島エリア" class="popup-img" />
    </section>
  </main>

  <footer>
    <p>© 2025 海急グループ</p>
    <p><a href="company-info.html">会社概要</a> | <a href="#">お問い合わせ</a></p>
  </footer>

  <!-- モーダル -->
  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img" />
  </div>

  <script>
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");
    const images = document.querySelectorAll(".popup-img");
    const closeBtn = document.querySelector(".close");

    images.forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "block";
        modalImg.src = img.src;
      });
    });

    closeBtn.onclick = () => {
      modal.style.display = "none";
    };

    modal.onclick = () => {
      modal.style.display = "none";
    };
  </script>
</body>
</html>
